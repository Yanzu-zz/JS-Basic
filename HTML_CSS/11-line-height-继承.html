<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>line-height 继承问题</title>
    <style type="text/css">
        body {
            font-size: 20px;
            /* line-height: 1.5; 这里设置 1.5 就是子元素自身的 size  * 1.5 */
            /* 而下面这里设置 百分比 的话就会继承父元素的 size，即 20px*2 = 40px */
            line-height: 200%;
        }

        p {
            background-color: #ccc;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <p>这是一行文字</p>
</body>

</html>
